<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
    body {
      font-family: 'Pacifico', cursive;
      text-align: center;
      background: linear-gradient(to right, #ffe0e9, #f9f9f9);
      color: #4a2c2a;
      padding: 50px 20px;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .option-btn {
      display: block;
      width: 80%;
      max-width: 400px;
      margin: 20px auto;
      padding: 15px 20px;
      font-size: 1.2em;
      border: none;
      border-radius: 15px;
      background-color: #ff6f91;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .option-btn:hover {
      background-color: #ff3f6f;
    }
    #result {
      margin-top: 40px;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Happy Birthday, Dek Indah 🎂💖</h1>
  <p>Aku udah siapin sesuatu buat kamu... Pilih salah satu yaa~</p>

  <button class="option-btn" onclick="showSurprise('A')">
    A. Thailand Trip <br><small>(Kita, Kopi, dan Chiang Mai ☕🥹 & Kamu vs Tomyum, siapa yang lebih pedas? 🌶️😆)</small>
  </button>

  <button class="option-btn" onclick="showSurprise('B')">
    B. Jogja Jajan Time Lagi Yukkk <br><small>(Ngopi dan kamu di Jogja ☕💕 & Sore di Jogja 🌇)</small>
  </button>

  <button class="option-btn" onclick="showSurprise('C')">
    C. Bali Jalan-Jalan <br><small>(Cocok liburan ke Bali sama dek Indah aja 💕 & Escape ke Bali 🏝️)</small>
  </button>

  <div id="result"></div>

  <script>
    function showSurprise(pilihan) {
      let result = document.getElementById('result');
      result.style.display = 'block';
      if (pilihan === 'A') {
        result.innerHTML = \"✨ Kita kabur yuk ke Thailand... Kita, Kopi, Chiang Mai dan... Kamu ♥ ✨\";
      } else if (pilihan === 'B') {
        result.innerHTML = \"☕ Jogja lagi yuk... Sore, jajan, dan kamu di sampingku, pelan-pelan aja ♥\";
      } else if (pilihan === 'C') {
        result.innerHTML = \"🌴 Escape ke Bali sama kamu aja deh, soalnya kamu yang paling tahu cara bikin aku senyum terus ✨\";
      }
    }
  </script>
</body>
</html>
